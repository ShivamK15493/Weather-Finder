<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="design.css">
    <link rel="icon" href="weather.png" type="image/png">
</head>
<body>
    <h1 align="center" id="headd">Weather Finder</h1>
    <div class="up">
        <div class="inp">
           <input type="text" id="search" placeholder="Enter City">
        </div>
        <div class="sear">
           <button id="btn" onclick="getFacts()">Search</button>
        </div>
    </div>
    <br>

 <div class="data">
    
    <div class="output" id="res">
        <center>
        <div class="weaImg">
           <img src="weather.png" alt="">
        </div>
     </center>
         <div align="center" id="hea">
            
         </div> <br>
         <div id="cit">
         </div>
         <div id="dat">
         </div>
         
         <div class="area1">
            <div class="feelsLike">
                <center>
                 <img src="feelsLike.png" alt="">
                 </center>
                 <center>
                 <div class="feelFont">
                 Feels Like
                 </div>
                 </center> 
                  <center>
                 <div class="feelOutput" id="fee">
                 </div>
                 </center>
            </div>
            <div class="wind">
                 <center>
                    <img src="wind.png" alt="">
                 </center>
                 <center>
                 <div class="windFont">
                 Wind Speed
                 </div>
                 </center>
                 <center>
                 <div class="windOutput" id="win">
                 </div>
                 </center>
            </div>
         </div>
         <div class="area2">
            <div class="humidity">
                <center>
                    <img src="humidity.png" alt="">
                </center>
                <center>
                 <div class="humidityFont">
                 Humidity
                 </div>
                 </center>
                 <center>
                 <div class="humidityOutput" id="hum">
                 </div>
                 </center>
            </div>
            <div class="pressure">
                <center>
                    <img src="pressure.png" alt="">
                </center>
                <center>
                 <div class="pressureFont">
                   - Pressure
                 </div>
                 </center>
                 <center>
                 <div class="pressureOutput" id="pre">
                 </div>
                 </center>
            </div>

         </div>
    </div>
    </div>

    <script src="style.js"></script>
</body>
</html>
